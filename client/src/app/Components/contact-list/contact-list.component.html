<div class="container py-5">
  <div class="row">
    <h1 class="text-center">Contacts List</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <input
          type="text"
          class="form-control"
          placeholder="Filter contacts"
          [(ngModel)]="filterText"
          (keyup)="onFilterChange()"
        />
      </div>
      <div class="text-center">
        <button class="btn btn-success mt-2" (click)="onAddContact()">
          Add Contact
        </button>
      </div>
      <table class="table table-bordered table-striped mt-2">
        <thead>
          <tr class="text-center">
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of filteredContacts" class="text-center">
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.address }}</td>
            <td>{{ contact.notes }}</td>
            <td>
              <button
                class="btn btn-primary me-2 my-2"
                (click)="onEditContact(contact._id)"
              >
                Edit
              </button>
              <button class="btn btn-danger" (click)="onDeleteContact(contact)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation" class="d-flex justify-content-center">
        <ul class="pagination">
          <li
            class="page-item"
            [class.disabled]="currentPage === 1"
            (click)="onPageChange(currentPage - 1)"
          >
            <a class="page-link">Previous</a>
          </li>
          <li
            class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="i + 1 === currentPage"
            (click)="onPageChange(i + 1)"
          >
            <a class="page-link">{{ i + 1 }}</a>
          </li>
          <li
            class="page-item"
            [class.disabled]="currentPage === totalPages"
            (click)="onPageChange(currentPage + 1)"
          >
            <a class="page-link">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
