<div class="container py-5">
  <h1 class="text-center">Contact Details</h1>
</div>
<div class="container">
  <h2>{{ isNewContact ? "Add New Contact" : "Edit Contact" }}</h2>
  <form (ngSubmit)="saveContact()">
    <div class="form-group my-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="contact.name"
        name="name"
        required
      />
    </div>

    <div class="form-group my-3">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        [(ngModel)]="contact.phone"
        name="phone"
        required
      />
    </div>

    <div class="form-group my-3">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        [(ngModel)]="contact.address"
        name="address"
      />
    </div>

    <div class="form-group my-3">
      <label for="notes">Notes</label>
      <textarea
        id="notes"
        class="form-control"
        [(ngModel)]="contact.notes"
        name="notes"
      ></textarea>
    </div>

    <div class="d-flex justify-content-around">
      <button type="submit" class="btn btn-primary">
        {{ isNewContact ? "Add Contact" : "Save Changes" }}
      </button>
      <button
        type="button"
        class="btn btn-danger"
        *ngIf="!isNewContact"
        (click)="deleteContact()"
      >
        Delete Contact
      </button>
    </div>
  </form>
</div>
